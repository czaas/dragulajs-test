<html>
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="/lib/dragula.min.css" />
	<style>
		.container { width: 450px; margin: 30px auto; font-size: 24px; font-family: Arial; }
		ul { margin: 0; padding: 0; }
		li { padding: 10px; margin: 0; list-style: none; background: rgba(0,0,0,.1); border-bottom: 1px solid #ccc; border-top: 1px solid #fff; transition: background .2s ease-out; }
		li:first-child { border-top: none; }
		li:last-child { border-bottom: none; }
		li:hover { background: rgba(0,0,0,.2); cursor: move; }
	</style>
</head>
<body ng-app="draggableList">
	
	<div class="wrapper" ng-controller="addItemCtrl">
		<form>
			<h2>Add an item to the list</h2>
			<input type="text" ng-model="newItem">
			<button ng-click="addItem()">Add item</button>
		</form>

		<div class="container">
			<ul id="dragTest">
				<li ng-repeat="item in items track by $index">{{ item }}</li>
			</ul>
		</div>
		
	</div>




	<script src="/lib/angular.min.js"></script>
	<script src="/lib/angular-route.min.js"></script>

	<script src="/js/app.js"></script>
	<script src="/js/controller.js"></script>
	
	<script src="/lib/dragula.min.js"></script>	
	<script src="/js/custom.js"></script>

</body>
</html>
